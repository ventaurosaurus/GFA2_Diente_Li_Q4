<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Enter two numbers between 2 and 10:</h2>
    <form>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" min="2" max="10">
        <label for="num2"> by Number 2:</label>
        <input type="number" id="num2" name="num2" min="2" max="10">
        <br><br>
        <button type="button" onclick="generateTable()">Click here when ready!</button>
    </form>
    
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            if (num1 < 2 || num1 > 10 || num2 < 2 || num2 > 10) {
                window.alert("Please enter numbers between 2 and 10 ONLY.");
                return;
            }

            num1 = parseInt(num1);
            num2 = parseInt(num2);

            var tableContainer = document.getElementById("tableContainer");
            tableContainer.innerHTML = ""; 

            var table = document.createElement("table");
            var headerRow = document.createElement("tr");

          
            for (var i = 0; i <= num2; i++) {
                var th = document.createElement("th");
                th.textContent = i === 0 ? "" : i;
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            for (var i = 1; i <= num1; i++) {
                var tr = document.createElement("tr");
                for (var j = 0; j <= num2; j++) {
                    var td = document.createElement("td");
                    td.textContent = j === 0 ? i : i * j;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }

            tableContainer.appendChild(table);
        }
    </script>
</body>
</html>
